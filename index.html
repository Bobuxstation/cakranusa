<!DOCTYPE html>

<head>
    <title>Cakranusa</title>

    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/scroll.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="deps/three.min.js"></script>
    <script type="text/javascript" src="deps/ImprovedNoise.js"></script>
    <script type="text/javascript" src="deps/OrbitControls.js"></script>
    <script type="text/javascript" src="deps/sky.js"></script>
    <script type="text/javascript" src="deps/EffectComposer.js"></script>
    <script type="text/javascript" src="deps/PixelShader.js"></script>
    <script type="text/javascript" src="deps/CopyShader.js"></script>
    <script type="text/javascript" src="deps/ShaderPass.js"></script>
    <script type="text/javascript" src="deps/GLTFLoader.js"></script>
    <script type="text/javascript" src="deps/RenderPass.js"></script>
    <script type="text/javascript" src="deps/MTLLoader.js"></script>
    <script type="text/javascript" src="deps/OBJLoader.js"></script>
    <script type="text/javascript" src="deps/OutlinePass.js"></script>
    <script type="text/javascript" src="deps/GammaCorrectionShader.js"></script>
    <script type="text/javascript" src="deps/CSS2DRenderer.js"></script>
    <script type="text/javascript" src="deps/fa.js"></script>

    <script type="text/javascript" src="js/tutorial.js" defer></script>
    <script type="text/javascript" src="js/tileInfo.js" defer></script>
    <script type="text/javascript" src="js/pipes.js" defer></script>
    <script type="text/javascript" src="js/road.js" defer></script>
    <script type="text/javascript" src="js/helper.js" defer></script>
    <script type="text/javascript" src="js/pathfinding.js" defer></script>
    <script type="text/javascript" src="js/simulations.js" defer></script>
    <script type="text/javascript" src="js/simulationHelper.js" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/tool.js" defer></script>
    <script type="text/javascript" src="js/definitions.js" defer></script>
    <script type="text/javascript" src="js/scene.js" defer></script>
</head>

<body>
    <div id="tabs">
        <div>
            <div id="hint" class="dual">
                <div class="left" id="imageSide">
                    <img id="hintPreview">
                </div>
                <div class="right">
                    <div>
                        <b id="hintTitle" style="text-transform: capitalize;"></b><br>
                        <span id="hintContent"></span>
                    </div>
                </div>
            </div>

            <div class="tab dual" id="build">
                <div class="left" id="buildLeft"></div>
                <div class="right" id="buildRight"></div>
            </div>

            <div class="tab right fitH" id="menu">
                <button>Quit</button>
                <button>Save</button>
                <button>Load</button>
                <button>Take Screenshot</button>
            </div>

            <div class="tab dual" id="stats">
                <div class="left">
                    <button onclick="openTab('Population', 'statsTab')"
                        class="statsTabButton selected">Population</button>
                    <button onclick="openTab('EducationStats', 'statsTab')" class="statsTabButton">Education</button>
                    <button onclick="openTab('SupplyStats', 'statsTab')" class="statsTabButton">Supply</button>
                </div>
                <div class="right">
                    <div class="statsTab innertab" id="Population" style="display: block;">
                        <p>Population : <span id="populationData"></span></p>
                        <p>Unemployed : <span id="unemployedData"></span></p>
                    </div>
                    <div class="statsTab innertab" id="EducationStats"></div>
                    <div class="statsTab innertab" id="SupplyStats"></div>
                </div>
            </div>

            <div class="tab dual" id="policies">
                <div class="left">
                    <button onclick="openTab('taxes', 'policyTab')" class="policyTabButton selected">Taxes</button>
                </div>
                <div class="right">
                    <div class="policyTab innertab" id="taxes" style="display: block;">
                        <button>Land</button>
                        <button>Vehicle</button>
                    </div>
                </div>
            </div>

            <div class="tab dual" id="?">
                <div class="left" id="tutorialLeft"></div>
                <div class="right" id="tutorialRight"></div>
            </div>

            <div class="tab right fitH" id="demolish">
                <button onclick="setTool('', 'Demolish')">Above ground</button>
            </div>
        </div>
    </div>

    <div class="navigation overlay">
        <div>
            <span id="money"></span>
        </div>
        <div class="populationCounter">
            <i class="fa-solid fa-people-roof"></i>
            <span id="population"></span>
        </div>
        <div id="date">
            <progress id="dateProgress" max="40"></progress>
            <span id="dateString"></span>
        </div>
    </div>

    <div id="tabButtons" class="navigation bottom overlay">
        <div id="tools">
            <button onclick="openTab('menu', 'tab', true)" class="tabButton">menu</button>
            <button onclick="openTab('?', 'tab', true)" style="width: 25px;" class="tabButton">?</button>
        </div>

        <div id="tools2">
            <button onclick="openTab('stats', 'tab', true)" class="tabButton">stats</button>
            <button onclick="openTab('policies', 'tab', true)" class="tabButton">policies</button>
        </div>

        <div id="tools">
            <button onclick="openTab('build', 'tab', true)" class="tabButton">build</button>
            <button onclick="openTab('demolish', 'tab', true)" class="tabButton">demolish</button>
        </div>

        <div id="tools" class="time">
            <button onclick="setSpeed(0)" class="timeButton" value="0">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button onclick="setSpeed(1000)" class="timeButton selected" value="1000">
                <i class="fa-solid fa-play"></i>
            </button>
            <button onclick="setSpeed(500)" class="timeButton" value="500">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button onclick="setSpeed(100)" class="timeButton" value="100">
                <i class="fa-solid fa-forward-fast"></i>
            </button>
        </div>
    </div>

    <div id="toolOverlay" class="navigation bottom overlay">
        <div>
            <button id="hideTool">X</button>&nbsp;
            <span id="toolname">tool</span>
        </div>
    </div>

    <div id="floatingDiv"></div>
    <div id="notifications"></div>
</body>
