<!DOCTYPE html>

<head>
    <title>Cakranusa</title>

    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="assets/scroll.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="deps/three.min.js"></script>
    <script type="text/javascript" src="deps/ImprovedNoise.js"></script>
    <script type="text/javascript" src="deps/OrbitControls.js"></script>
    <script type="text/javascript" src="deps/sky.js"></script>
    <script type="text/javascript" src="deps/EffectComposer.js"></script>
    <script type="text/javascript" src="deps/PixelShader.js"></script>
    <script type="text/javascript" src="deps/CopyShader.js"></script>
    <script type="text/javascript" src="deps/ShaderPass.js"></script>
    <script type="text/javascript" src="deps/GLTFLoader.js"></script>
    <script type="text/javascript" src="deps/RenderPass.js"></script>
    <script type="text/javascript" src="deps/MTLLoader.js"></script>
    <script type="text/javascript" src="deps/OBJLoader.js"></script>
    <script type="text/javascript" src="deps/OutlinePass.js"></script>
    <script type="text/javascript" src="deps/GammaCorrectionShader.js"></script>
    <script type="text/javascript" src="deps/CSS2DRenderer.js"></script>
    <script type="text/javascript" src="deps/fa.js"></script>

    <script type="text/javascript" src="js/rain.js" defer></script>
    <script type="text/javascript" src="js/sosmed.js" defer></script>
    <script type="text/javascript" src="js/biome.js" defer></script>
    <script type="text/javascript" src="js/tutorial.js" defer></script>
    <script type="text/javascript" src="js/tileInfo.js" defer></script>
    <script type="text/javascript" src="js/pipes.js" defer></script>
    <script type="text/javascript" src="js/road.js" defer></script>
    <script type="text/javascript" src="js/helper.js" defer></script>
    <script type="text/javascript" src="js/pathfinding.js" defer></script>
    <script type="text/javascript" src="js/simulations.js" defer></script>
    <script type="text/javascript" src="js/simulationHelper.js" defer></script>
    <script type="text/javascript" src="js/scene.js" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/tool.js" defer></script>
    <script type="text/javascript" src="js/definitions.js" defer></script>
    <script type="text/javascript" src="js/savefile.js" defer></script>
</head>

<body>
    <div id="tabs">
        <div>
            <div id="hint" class="dual">
                <div class="left" id="imageSide">
                    <img id="hintPreview">
                </div>
                <div class="right">
                    <div>
                        <b id="hintTitle" style="text-transform: capitalize;"></b><br>
                        <span id="hintContent"></span>
                    </div>
                </div>
            </div>

            <div class="tab dual" id="build">
                <div class="left" id="buildLeft"></div>
                <div class="right" id="buildRight"></div>
            </div>

            <div class="tab right fitH" id="menu">
                <button onclick="quitGame()">Quit</button>
                <button onclick="openTab('save', 'tab', true)">Save</button>
            </div>

            <div class="tab right fitH" id="save">
                <input type="text" id="savename" placeholder="File name here...">
                <button
                    onclick="saveGame(document.getElementById('savename').value); openTab('', 'tab', true)">Save</button>
            </div>

            <div class="tab dual" id="statistics">
                <div class="left">
                    <button onclick="openTab('Population', 'statsTab')"
                        class="statsTabButton selected">Population</button>
                    <button onclick="openTab('education', 'statsTab')" class="statsTabButton">education</button>
                    <button onclick="openTab('supply', 'statsTab')" class="statsTabButton">supply</button>
                    <button onclick="openTab('built', 'statsTab')" class="statsTabButton">built</button>
                </div>
                <div class="right">
                    <div class="statsTab innertab" id="Population" style="display: block;">
                        <p><i class="fa-solid fa-circle-info"></i> Invite more people to your city by building housing
                            zones.</p>
                        <p>Population <span id="populationData" class="price"></span></p>
                        <p>Tourists <span id="touristData" class="price"></span></p>
                        <p>Unemployed <span id="unemployedData" class="price"></span></p>
                        <p>Unemployment rate <progress id="unemploymentRate" max="100"></progress><span class="price"
                                id="unemploymentVal"></span></p>
                    </div>
                    <div class="statsTab innertab" id="education"></div>
                    <div class="statsTab innertab" id="supply"></div>
                    <div class="statsTab innertab" id="built"></div>
                </div>
            </div>

            <div class="tab dual" id="manage">
                <div class="left">
                    <button onclick="openTab('taxes', 'policyTab')" class="policyTabButton selected">taxes</button>
                    <button onclick="openTab('Budget', 'policyTab')" class="policyTabButton">Budget</button>
                </div>
                <div class="right">
                    <div class="policyTab innertab" id="taxes" style="display: block;"></div>
                    <div class="policyTab innertab" id="Budget"></div>
                    <div class="policyTab innertab" id="Officials"></div>
                </div>
            </div>

            <div class="tab dual" id="Help">
                <div class="left" id="tutorialLeft"></div>
                <div class="right" id="tutorialRight"></div>
            </div>

            <div class="tab dual" id="?">
                <div class="left" id="tutorialLeft"></div>
                <div class="right" id="tutorialRight"></div>
            </div>

            <div class="tab right fitH" id="demolish">
                <button onclick="setTool('', 'Demolish')">Above ground</button>
                <hr>
                <div id="demolishUnderground"></div>
            </div>

            <div class="tab right fitH" id="sosmed">
                <div class="sosmedHeader">
                    sosmed
                    <button onclick='openTab("Posts", "socialTab")' class="selected socialTabButton">Posts</button>
                    <button
                        onclick='openTab("Profile", "socialTab"); document.getElementById("Profile").innerHTML = "<center><p>To check a user profile here, select it from the post or origin building.</p></center>"'
                        class="socialTabButton">Profile</button>
                    <button onclick='openTab("sosmed", "tab", true, "slideInDown", "slideOutUp")'
                        style="width: 25px; float: right;">X</button>
                </div>
                <div id="Posts" class="socialTab"></div>
                <div id="Profile" class="socialTab" style="display: none;">
                    <center>
                        <p>To check a user profile here, select it from the post or origin building.</p>
                    </center>
                </div>
            </div>

            <div class="tab right fitH" id="saves"></div>
        </div>
    </div>

    <div id="newsDetails" style="display: none;"></div>
    <div class="overlay news" id="newsContent" style="display: none;">&nbsp;</div>

    <div class="navigation overlay top" id="topNav" style="display: none;">
        <div>
            <span id="money"></span>
        </div>
        <div>
            <span id="population"></span>
        </div>
        <div>
            <span id="airquality"></span>
        </div>
        <div id="date">
            <progress id="dateProgress" max="40"></progress>
            <span id="dateString"></span>
        </div>
    </div>

    <div id="tabButtons" class="navigation bottom overlay" style="display: none;">
        <div id="tools">
            <button onclick="openTab('menu', 'tab', true)" class="tabButton">menu</button>
            <button onclick="openTab('Help', 'tab', true)" class="tabButton">Help</button>
        </div>

        <div id="tools2">
            <button onclick="openTab('statistics', 'tab', true)" class="tabButton">statistics</button>
            <button onclick="openTab('manage', 'tab', true)" class="tabButton">manage</button>
        </div>

        <div id="tools">
            <button onclick="openTab('build', 'tab', true)" class="tabButton">build</button>
            <button onclick="openTab('demolish', 'tab', true)" class="tabButton">demolish</button>
        </div>

        <div id="tools" class="time">
            <button onclick="setSpeed(0)" class="timeButton" value="0">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button onclick="setSpeed(1000)" class="timeButton selected" value="1000">
                <i class="fa-solid fa-play"></i>
            </button>
            <button onclick="setSpeed(500)" class="timeButton" value="500">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button onclick="setSpeed(100)" class="timeButton" value="100">
                <i class="fa-solid fa-forward-fast"></i>
            </button>
        </div>
    </div>

    <div id="toolOverlay" class="navigation bottom overlay">
        <div>
            <button id="hideTool">
                < Return</button>&nbsp;
                    <span id="toolname">tool</span>
        </div>
    </div>

    <div id="titleOverlay" class="navigation bottom overlay" style="display: none;">
        <div id="titleButtons">
            <button id="hideTool" onclick="newGame(); openTab('', 'tab', true)">New Game</button>
            <button id="hideTool" onclick="openTab('saves', 'tab', true)">saves</button>
            <button id="hideTool" onclick="window.close()">Quit</button>
        </div>
        <div id="titleLoad" style="display: none;">
            Loading...
        </div>
    </div>

    <div id="intro">
        <img id="logoImage" src="assets/studio.png"><br>
        <span id="splashtext"></span>
    </div>

    <div id="floatingDiv"></div>
    <div id="notifications"></div>

    <canvas id="rainOverlay" style="display: none;"></canvas>
</body>
